# EXP1 / EXP2 (display) pins MANTA M5P
########################################
#[board_pins]
#aliases:
    # EXP1 header
#    EXP1_1=PD5, EXP1_3=PB3, EXP1_5=PB5, EXP1_7=PB7, EXP1_9=<GND>,
#    EXP1_2=PD4,  EXP1_4=PD6, EXP1_6=PB4, EXP1_8=PB6, EXP1_10=<5V>,
    # EXP2 header
#    EXP2_1=PB14, EXP2_3=PB8, EXP2_5=PC10, EXP2_7=PC12,  EXP2_9=<GND>,
#    EXP2_2=PB13, EXP2_4=PB9, EXP2_6=PB15, EXP2_8=<RST>, EXP2_10=<NC>

# See the sample-lcd.cfg file for definitions of common LCD displays.


########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5,  EXP1_3=PD13, EXP1_5=PE14, EXP1_7=PD11, EXP1_9=<GND>,
    EXP1_2=PE13, EXP1_4=PC6,  EXP1_6=PE15, EXP1_8=PD10, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE8, EXP2_5=PE11, EXP2_7=PE12,  EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PE10, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<3.3v>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp1"

# See the MKS Lcd Config path file for definitions of common LCD displays.

#------------------------------------------------------------------------------

[display]
display_group: _klipper_logo
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin:  EXP1_5
contrast: 63

encoder_pins: ^EXP2_5, ^EXP2_3  
click_pin: ^!EXP1_2

## Some micro-controller boards may require an spi bus to be specified:
#spi_bus: spi

## Alternatively, some micro-controller boards may work with software spi:
spi_software_miso_pin:  EXP2_1
spi_software_mosi_pin:  EXP2_6
spi_software_sclk_pin:  EXP2_2

[output_pin beeper]   ## -- don't change name! --
pin: EXP1_1

[neopixel btt_mini12864]   ## -- don't change name! --
pin: EXP1_6
chain_count: 3 
color_order: RGB
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 0.0			

# index 3  =  display backlight led
# index 2  =  encoder upper led 
# index 1  =  encoder lower led


#{% if printer['menu'] %}
      ### restore_display_group.cfg ###
#      UPDATE_DELAYED_GCODE ID=main_display_group DURATION=3
#{% endif %}

##########################################################################

[menu __main __octoprint]
type: disabled

[delayed_gcode main_display_group]
initial_duration: 3.0
gcode:
    
        ### LCD 128x64 Rumba 32
        #SET_DISPLAY_GROUP GROUP=_corelix_16x4 
        SET_DISPLAY_GROUP GROUP=_default_16x4 ;default screen
        SET_LED LED=btt_mini12864  SYNC=0  RED=0 GREEN=0 BLUE=1  #INDEX=1
        


###############################################################
#   Define LCD menu  "MKS MINI" in "User settings"
################################################################
#
# Main
# ... 
#  + User settings
#    + Set Display 
#       + Backlight 
#         + Set RED color
#         + Set GREEN color  
#         + Set BLUE color    
#       + Encoder
#         + Led: OFF
#         + Set RED color
#         + Set GREEN color  
#         + Set BLUE color    
#        
#==================================================================

### menu for other user settings ###

[menu __main __user]
type: list
index: 0
name: User menu



### menu MKS MINI ###
[menu __main __user __mks_display]
type: list
enable: {'neopixel btt_mini12864' in printer }     
name: Set Display 

#############################################################

### menu Backlight ###
[menu __main __user __mks_display __backlight]
type: list
name: Backlight

